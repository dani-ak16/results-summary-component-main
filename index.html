<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="result-card">
      <p id="result">Your Result</p>
      
      <div class="result-circle">
        <span id="result-number">76</span>
        
      </div>
      <p id="result-circle-p">of 100</p>

      <span id="great">Great</span>
      
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-card">
      <h2>Summary</h2>

      <div class="summary-card-item" id="reaction">
        <div class="item-container">
          <img src="./assets/images/icon-reaction.svg" alt="bolt ">
          <p id="reaction-p">Reaction</p>
        </div>
        
        <p id="score">
          <span>80</span> / 100
        </p>
       
      </div>
      
      <div class="summary-card-item" id="memory">
        <div class="item-container">
          <img src="./assets/images/icon-memory.svg" alt="brain">
          <p id="memory-p">Memory</p>
        </div>
        
        <p id="score">
          <span>92</span> / 100
        </p>
        

      </div>

      <div class="summary-card-item" id="verbal">
        <div class="item-container">
          <img src="./assets/images/icon-verbal.svg" alt="chat bubble">
          <p id="verbal-p">Verbal</p>
        </div>
       
        <p id="score">
          <span>61</span> / 100
        </p>
       
      </div>

      <div class="summary-card-item" id="visual">
        <div class="item-container">
          <img src="./assets/images/icon-visual.svg" alt="eye">
          <p id="visual-p">Visual</p>
        </div>
        
        <p id="score">
          <span>72</span> / 100
        </p>
        
      </div>
      
      <button class="btn">Continue</button>
    </div>
  </div>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dani-ak16">dani-ak16</a>.
  </div>
</body>
</html>
